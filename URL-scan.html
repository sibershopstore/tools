<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Scanner - Siber Shop</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <div class="tool-box">
      <h4 class="text-center mb-4">URL Scanner</h4>
      <form id="scanForm">
        <input type="text" id="urlInput" placeholder="Masukkan URL (contoh: https://example.com)" required>
        <button type="submit">Scan URL</button>
      </form>
      <div id="output" class="result"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>&copy; 2025 Siber Shop Store - All Rights Reserved</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scan Script -->
  <script>
    document.getElementById('scanForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '<p>Sedang mengirim permintaan scan...</p>';

      const API_KEY = '0196c28c-7320-7273-be63-30900df36070';
      try {
        const postRes = await fetch('https://urlscan.io/api/v1/scan/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'API-Key': API_KEY
          },
          body: JSON.stringify({ url: url, public: 'on' })
        });

        if (!postRes.ok) throw new Error('Gagal mengirim permintaan scan');

        const postData = await postRes.json();
        const uuid = postData.uuid;

        output.innerHTML = '<p>Menunggu hasil scan...</p>';

        // Polling hingga hasil tersedia
        let scanData = null;
        for (let i = 0; i < 10; i++) {
          await new Promise(resolve => setTimeout(resolve, 4000));
          const resultRes = await fetch(`https://urlscan.io/api/v1/result/${uuid}/`);
          if (resultRes.ok) {
            scanData = await resultRes.json();
            break;
          }
        }

        if (!scanData) {
          output.innerHTML = '<p class="text-danger">Gagal mendapatkan hasil scan dalam waktu yang ditentukan.</p>';
          return;
        }

        output.innerHTML = `
          <h5>Hasil Scan:</h5>
          <ul>
            <li><strong>URL:</strong> ${scanData.page.url}</li>
            <li><strong>Domain:</strong> ${scanData.page.domain}</li>
            <li><strong>Server IP:</strong> ${scanData.page.ip}</li>
            <li><strong>Country:</strong> ${scanData.page.country}</li>
            <li><strong>ASN:</strong> ${scanData.page.asn}</li>
            <li><strong>Status Code:</strong> ${scanData.page.status}</li>
            <li><strong>Scan Time:</strong> ${scanData.task.time}</li>
          </ul>
          <p><a href="${scanData.task.reportURL}" target="_blank" class="btn btn-sm btn-primary">Lihat Detail di urlscan.io</a></p>
        `;
      } catch (error) {
        output.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
