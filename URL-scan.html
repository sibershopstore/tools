<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>URL Scanner - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #212529; }
    .navbar-brand, .nav-link { color: white !important; }
    .tool-box { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: 50px auto; }
    footer { background-color: #212529; color: #fff; padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Siber Shop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">URL Scanner</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="tool-box">
      <h4 class="mb-4 text-center">URL Scanner</h4>
      <form id="scanForm">
        <input type="text" id="urlInput" class="form-control mb-3" placeholder="Masukkan URL lengkap" required>
        <button type="submit" class="btn btn-primary w-100">Scan URL</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </main>

  <footer>&copy; 2025 Siber Shop Store - All Rights Reserved</footer>

  <script>
    document.getElementById('scanForm').addEventListener('submit', async e => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      const result = document.getElementById('result');
      result.innerHTML = "Memindai URL...";

      try {
        const response = await fetch("/api/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.error) {
          result.innerHTML = `<p class="text-danger">${data.error}</p>`;
        } else {
          result.innerHTML = `
            <ul class="list-group">
              <li class="list-group-item"><strong>URL:</strong> ${data.url || "Tidak tersedia"}</li>
              <li class="list-group-item"><strong>Status:</strong> ${data.status || "Tidak tersedia"}</li>
              <li class="list-group-item"><strong>Unsafe:</strong> ${data.unsafe ? "Ya" : "Tidak"}</li>
              <li class="list-group-item"><strong>Phishing:</strong> ${data.phishing ? "Ya" : "Tidak"}</li>
              <li class="list-group-item"><strong>Suspicious:</strong> ${data.suspicious ? "Ya" : "Tidak"}</li>
              <li class="list-group-item"><strong>Domain Rank:</strong> ${data.domain_rank || "Tidak tersedia"}</li>
              <li class="list-group-item"><strong>Risk Score:</strong> ${data.risk_score || "Tidak tersedia"}</li>
            </ul>`;
        }
      } catch (err) {
        result.innerHTML = `<p class="text-danger">Terjadi kesalahan: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
