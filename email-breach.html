<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kebocoran Email - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ... pakai style header/footer seperti Kebijakan Privasi ... */
    #loading { display: none; }
    .result-box { /* ukuran textarea */ }
  </style>
</head>
<body>
  <!-- Header (kopi dari Kebijakan Privasi) -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#212529">
    <div class="container">
      <a class="navbar-brand" href="index.html">Siber Shop</a>
      <!-- nav links... -->
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center" style="flex:1;padding:40px">
    <div class="tool-box bg-white p-4 rounded shadow-sm" style="max-width:700px;width:100%">
      <h2 class="text-center mb-4">Cek Kebocoran Email</h2>
      <input id="emailInput" class="form-control mb-3" placeholder="contoh@example.com" type="email">
      <button id="checkBtn" class="btn btn-danger w-100 mb-3">Periksa Sekarang</button>
      <div id="loading" class="text-center text-muted mb-3">
        <i class="fas fa-spinner fa-spin"></i> Memeriksa data...
      </div>
      <textarea id="resultBox" class="form-control" rows="8" readonly placeholder="Hasil akan muncul di sini..."></textarea>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-white" style="background:#212529;padding:15px">
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const loading = document.getElementById('loading');
      const resultBox = document.getElementById('resultBox');

      resultBox.value = '';
      if (!email) { alert('Masukkan email'); return; }
      loading.style.display = 'block';

      try {
        const res = await fetch(`/.netlify/functions/breach?check=${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();

        if (data.success && data.sources?.length) {
          let out = `⚠️ Email "${email}" ditemukan dalam ${data.sources.length} kebocoran:\n\n`;
          data.sources.forEach(s => {
            out += `• ${s.name} — ${s.date || '–'}\n`;
          });
          resultBox.value = out;
        } else {
          resultBox.value = `✅ Email "${email}" tidak ditemukan dalam database kebocoran.`;
        }
      } catch (err) {
        console.error(err);
        resultBox.value = '❌ Gagal memeriksa data. Coba lagi nanti.';
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
