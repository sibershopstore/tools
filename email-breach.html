<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengecekan Kebocoran Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>
    <h2>Pengecekan Kebocoran Email</h2>
  </header>

  <div class="container">
    <input type="email" id="emailInput" placeholder="Masukkan email yang ingin dicek" required />
    <button onclick="checkBreach()">Cek Sekarang</button>
    <div id="result"></div>
  </div>

  <script>
    function checkBreach() {
      const email = document.getElementById('emailInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '⏳ Memeriksa...';

      if (!email) {
        resultDiv.textContent = '❌ Harap masukkan email yang valid.';
        return;
      }

      fetch(`https://leakcheck.net/api/public?check=${encodeURIComponent(email)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Gagal menghubungi server.');
          }
          return response.json();
        })
        .then(data => {
          if (data.found && data.sources) {
            let output = `✅ Ditemukan dalam ${data.found} kebocoran:\n\n`;
            data.sources.forEach(src => {
              output += `• ${src.name} (${src.date})\n`;
            });
            resultDiv.textContent = output;
          } else {
            resultDiv.textContent = '✅ Tidak ditemukan kebocoran untuk email ini.';
          }
        })
        .catch(error => {
          console.error(error);
          resultDiv.textContent = '❌ Gagal memeriksa data. Coba lagi nanti.';
        });
    }
  </script>

</body>
</html>
