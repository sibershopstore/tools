<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Breach Checker - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body { display: flex; flex-direction: column; background-color: #f8f9fa; }
    .navbar { background-color: #212529; }
    .navbar-brand, .nav-link { color: white !important; }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; }
    .nav-link.active { font-weight: bold; }
    main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
    .content-box { background-color: white; border-radius: 10px; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 100%; max-width: 700px; }
    .summary { margin-top: 20px; font-weight: 500; }
    .result-container { display: flex; gap: 20px; margin-top: 10px; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; }
    .result-box { flex: 1; white-space: pre-wrap; height: 250px; overflow-y: auto; resize: vertical; }
    .image-box { flex: 0 0 120px; display: flex; flex-direction: column; align-items: center; gap: 10px; overflow-y: auto; }
    .logo-breach { max-width: 80px; border: 1px solid #ddd; border-radius: 4px; }
    .loading-spinner { display: none; justify-content: center; margin-top: 10px; }
    footer { background-color: #212529; color: #fff; text-align: center; padding: 15px 20px; font-size: 0.9rem; }
    @media (max-width: 576px) {
      .result-container { flex-direction: column; }
      .image-box { flex-direction: row; flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link active" href="breach-checker.html">Data Breach Checker</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="content-box">
      <h2 class="text-center mb-4">Data Breach Email Checker</h2>
      <p class="mb-3">Periksa apakah email Anda pernah muncul dalam kebocoran data publik.</p>
      <div class="mb-3">
        <input type="email" id="emailInput" class="form-control" placeholder="contoh@example.com">
      </div>
      <div class="d-grid mb-3">
        <button id="checkBtn" class="btn btn-danger">Cek Kebocoran</button>
      </div>
      <div class="loading-spinner text-center" id="loadingSpinner">
        <div class="spinner-border text-danger" role="status"><span class="visually-hidden">Loading...</span></div>
      </div>
      <div id="summary" class="summary"></div>
      <div class="result-container">
        <textarea id="resultBox" class="form-control result-box" readonly placeholder="Rincian kebocoran akan muncul di sini..."></textarea>
        <div class="image-box" id="images"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const resultBox = document.getElementById('resultBox');
      const imageContainer = document.getElementById('images');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const summary = document.getElementById('summary');

      summary.textContent = '';
      resultBox.value = '';
      imageContainer.innerHTML = '';

      if (!email) {
        summary.textContent = 'Silakan masukkan email.';
        return;
      }

      loadingSpinner.style.display = 'block';

      try {
        const res = await fetch(`/.netlify/functions/breach?check=${encodeURIComponent(email)}`);
        const data = await res.json();
        
        if (data.success && data.sources && data.sources.length > 0) {
          const totalLeaks = data.sources.length;
          summary.textContent = `Email ${email} terdeteksi dalam ${totalLeaks} kebocoran data.`;

          let output = '';
          data.sources.forEach(src => {
            const fields = Array.isArray(src.fields) ? src.fields : [];
            output += `Sumber: ${src.name}\nTanggal: ${src.date}\nKolom bocor: ${fields.length ? fields.join(', ') : '-'}\n`;
            output += '-----------------------------------\n';

            const img = document.createElement('img');
            const domain = src.name.toLowerCase().replace(/\s+/g, '') + '.com';
            img.src = `https://logo.clearbit.com/${domain}`;
            img.alt = src.name;
            img.className = 'logo-breach';
            img.onerror = () => img.remove();
            imageContainer.appendChild(img);
          });

          resultBox.value = output;
        } else {
          summary.textContent = 'Email Anda tidak ditemukan dalam database kebocoran.';
        }
      } catch (err) {
        console.error('Error:', err);
        summary.textContent = 'Gagal memeriksa kebocoran. Coba lagi nanti.';
      } finally {
        loadingSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
