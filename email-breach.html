<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Breach Checker - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    .result-item {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background-color: #ffffff;
    }
    .result-logo {
      max-height: 50px;
      margin-bottom: 15px;
    }
    .spinner-border {
      margin-top: 20px;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <div class="tool-box">
      <h2 class="mb-4 text-center">Pengecekan Email Bocor</h2>

      <div class="mb-3">
        <label for="emailInput" class="form-label">Masukkan Email:</label>
        <input type="email" id="emailInput" class="form-control" placeholder="contoh@email.com">
      </div>
      <button id="checkBtn" class="btn btn-primary">Cek Sekarang</button>

      <div id="loadingSpinner" class="text-center" style="display: none;">
        <div class="spinner-border text-primary"></div>
      </div>

      <div id="resultBox" class="mt-4"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Script -->
  <script>
    document.getElementById('checkBtn').addEventListener('click', function() {
      const email = document.getElementById('emailInput').value.trim();
      const resultBox = document.getElementById('resultBox');
      const spinner = document.getElementById('loadingSpinner');
      resultBox.innerHTML = '';
      if (!email) {
        resultBox.innerHTML = '<div class="alert alert-warning">Silakan masukkan email terlebih dahulu.</div>';
        return;
      }

      spinner.style.display = 'flex';

      fetch('https://leakcheck.net/api/public?check=' + encodeURIComponent(email))
        .then(res => res.json())
        .then(data => {
          spinner.style.display = 'none';
          if (data.found && data.sources.length > 0) {
            data.sources.forEach(src => {
              const item = document.createElement('div');
              item.className = 'result-item';

              const logoUrl = 'https://logo.clearbit.com/' + src.domain;

              item.innerHTML = `
                <img src="${logoUrl}" alt="${src.domain}" class="result-logo">
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Platform:</strong> ${src.domain}</p>
                <p><strong>Tanggal Bocor:</strong> ${src.date || 'Tidak tersedia'}</p>
                <p><strong>Jumlah Data:</strong> ${src.lines || 'Tidak diketahui'} baris</p>
              `;

              resultBox.appendChild(item);
            });
          } else {
            resultBox.innerHTML = '<div class="alert alert-success">Email tidak ditemukan dalam database kebocoran.</div>';
          }
        })
        .catch(err => {
          spinner.style.display = 'none';
          resultBox.innerHTML = '<div class="alert alert-danger">Terjadi kesalahan saat memeriksa data. Silakan coba lagi nanti.</div>';
          console.error(err);
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
