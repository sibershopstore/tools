<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Breach Checker - Siber Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 700px; margin-top: 50px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .logo-breach { max-height: 50px; margin: 5px; }
    .result-box { height: 200px; overflow-y: auto; white-space: pre-wrap; margin-top: 20px; resize: vertical; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Data Breach Email Checker</h2>
    <p class="mb-3">Periksa apakah email kamu pernah bocor dalam insiden data publik.</p>
    <div class="mb-3">
      <input type="email" id="emailInput" class="form-control" placeholder="contoh@example.com" required />
    </div>
    <div class="d-grid mb-3">
      <button id="checkBtn" class="btn btn-danger">Cek Kebocoran</button>
    </div>
    <div id="loading" class="text-center text-muted" style="display:none;">Memeriksa data...</div>
    <textarea id="resultBox" class="form-control result-box" readonly placeholder="Hasil akan muncul di sini..."></textarea>
    <div id="images" class="d-flex flex-wrap"></div>
  </div>

  <script>
    document.getElementById("checkBtn").addEventListener("click", async () => {
      const email = document.getElementById("emailInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const imageContainer = document.getElementById("images");
      const loading = document.getElementById("loading");

      resultBox.value = "";
      imageContainer.innerHTML = "";

      if (!email) {
        resultBox.value = "Silakan masukkan email.";
        return;
      }

      loading.style.display = "block";

      try {
        const response = await fetch(`/.netlify/functions/breach?check=${encodeURIComponent(email)}`);
        const result = await response.json();

        if (result.success && result.sources.length > 0) {
          let output = `Ditemukan ${result.sources.length} kebocoran:\n\n`;

          result.sources.forEach(source => {
            output += `• ${source.name} — ${source.date}\n`;

            const img = document.createElement("img");
            const domain = source.name.toLowerCase().replace(/\s+/g, "") + ".com";
            img.src = `https://logo.clearbit.com/${domain}`;
            img.alt = source.name;
            img.className = "logo-breach";
            img.onerror = () => img.remove();
            imageContainer.appendChild(img);
          });

          resultBox.value = output;
        } else {
          resultBox.value = "Email kamu tidak ditemukan dalam database kebocoran.";
        }
      } catch (err) {
        console.error(err);
        resultBox.value = "Gagal memeriksa data. Coba lagi nanti.";
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
