<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Breach Checker - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px 20px;
    }
    .tool-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    .result-box {
      white-space: pre-wrap;
      height: 200px;
      overflow-y: auto;
      resize: vertical;
    }
    .logo-breach {
      max-height: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="tool-box">
    <h4 class="text-center mb-4"><i class="fas fa-shield-alt me-2"></i>Cek Kebocoran Email</h4>
    <div class="mb-3">
      <label for="email" class="form-label">Masukkan Email</label>
      <input type="email" class="form-control" id="email" placeholder="contoh@example.com" required>
    </div>
    <div class="d-grid mb-3">
      <button id="checkBtn" class="btn btn-danger">Periksa Sekarang</button>
    </div>
    <textarea id="result" class="form-control result-box" readonly placeholder="Hasil akan tampil di sini..."></textarea>
    <div id="images" class="mt-4 d-flex flex-wrap justify-content-start"></div>
  </div>

  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const resultBox = document.getElementById('result');
      const imageContainer = document.getElementById('images');

      resultBox.value = 'Sedang memeriksa...';
      imageContainer.innerHTML = '';

      if (!email) {
        resultBox.value = 'Silakan masukkan email terlebih dahulu.';
        return;
      }

      try {
        const response = await fetch(`https://leakcheck.net/api/public?check=${encodeURIComponent(email)}`);
        const data = await response.json();

        if (!data.success) {
          resultBox.value = data.message || 'Email tidak ditemukan dalam database kebocoran.';
          return;
        }

        const { sources } = data;
        if (!sources || sources.length === 0) {
          resultBox.value = 'Email tidak ditemukan dalam kebocoran data.';
        } else {
          let resultText = `Email ditemukan dalam ${sources.length} kebocoran:\n\n`;
          sources.forEach(source => {
            resultText += `â€¢ Sumber: ${source.name || source}\n`;
            resultText += `  Tanggal: ${source.date || '-'}\n\n`;

            // Jika tersedia gambar/logo berdasarkan nama sumber
            const logoSrc = `https://logo.clearbit.com/${source.name || source}`;
            const img = document.createElement('img');
            img.src = logoSrc;
            img.alt = source.name || source;
            img.className = 'logo-breach';
            img.onerror = function () {
              this.style.display = 'none';
            };
            imageContainer.appendChild(img);
          });

          resultBox.value = resultText;
        }
      } catch (error) {
        console.error(error);
        resultBox.value = 'Gagal memeriksa kebocoran. Coba lagi nanti.';
      }
    });
  </script>
</body>
</html>
