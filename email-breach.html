<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kebocoran Email - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      display: flex; flex-direction: column;
      background-color: #f8f9fa;
    }
    header, footer {
      background-color: #212529; color: #fff;
      text-align: center; padding: 15px 0;
      font-weight: bold;
    }
    main {
      flex: 1; display: flex; justify-content: center; align-items: center;
      padding: 40px 20px;
    }
    .tool-box {
      background: #fff; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 800px; width: 100%;
    }
    .result-box {
      min-height: 150px; max-height: 300px;
      overflow-y: auto; white-space: pre-wrap;
      margin-top: 20px; resize: vertical;
      border: 1px solid #dee2e6; border-radius: 8px;
      padding: 15px; background: #fdfdfd;
    }
    .breach-item {
      display: flex; align-items: flex-start; margin-bottom: 15px;
      padding: 10px; border: 1px solid #eee; border-radius: 6px;
      background: #fff;
    }
    .breach-item img {
      width: 50px; height: 50px; margin-right: 15px; object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container px-0">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMain">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="tool-box">
      <h2 class="text-center mb-4">Cek Kebocoran Email</h2>
      <div class="mb-3">
        <input type="email" id="emailInput" class="form-control" placeholder="contoh@email.com">
      </div>
      <div class="d-grid mb-3">
        <button id="checkBtn" class="btn btn-danger">Periksa Sekarang</button>
      </div>

      <div id="loading" class="text-center text-muted mt-3" style="display:none;">
        <i class="fas fa-spinner fa-spin"></i> Memeriksa data...
      </div>

      <div id="resultArea" class="mt-4" style="display:none;">
        <div id="breachList"></div>
        <textarea id="resultBox" class="result-box" readonly></textarea>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core Script -->
  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const loading = document.getElementById('loading');
      const resultArea = document.getElementById('resultArea');
      const breachList = document.getElementById('breachList');
      const resultBox = document.getElementById('resultBox');

      breachList.innerHTML = '';
      resultBox.value = '';
      resultArea.style.display = 'none';

      if (!email) {
        alert('Silakan masukkan email.');
        return;
      }

      loading.style.display = 'block';

      try {
        // Panggil BreachDirectory API via RapidAPI
        const res = await fetch(`https://breachdirectory.p.rapidapi.com/?func=auto&term=${encodeURIComponent(email)}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': '086ce2e822mshcebcaa238595670p10beddjsn9d0c243c876a',
            'X-RapidAPI-Host': 'breachdirectory.p.rapidapi.com'
          }
        });

        if (!res.ok) throw new Error('Status ' + res.status);

        const data = await res.json();
        // data adalah objek dengan key nama situs, value array password hashes

        const keys = Object.keys(data);
        if (keys.length === 0) {
          // jika kosong
          resultBox.value = `✅ Email "${email}" tidak ditemukan dalam database kebocoran.`;
        } else {
          let summary = `⚠️ Email "${email}" terlibat dalam ${keys.length} kebocoran:\n\n`;

          keys.forEach(site => {
            const count = Array.isArray(data[site]) ? data[site].length : 0;
            // logo dari Clearbit
            const logoUrl = `https://logo.clearbit.com/${site}`;

            // tampilkan di list
            const item = document.createElement('div');
            item.className = 'breach-item';
            item.innerHTML = `
              <img src="${logoUrl}" alt="${site}" onerror="this.remove()">
              <div>
                <h5>${site}</h5>
                <p class="mb-1"><strong>Jumlah Entris:</strong> ${count.toLocaleString()}</p>
              </div>
            `;
            breachList.appendChild(item);

            summary += `• ${site} — ${count.toLocaleString()} entry\n`;
          });

          resultBox.value = summary;
        }

        resultArea.style.display = 'block';
      } catch (err) {
        console.error(err);
        alert('Gagal memeriksa data. Coba lagi nanti.');
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
