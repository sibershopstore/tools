<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kebocoran Email - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      display: flex; flex-direction: column;
      background-color: #f8f9fa;
    }
    header, footer {
      background-color: #212529; color: #fff;
      text-align: center; padding: 15px 0;
      font-weight: bold;
    }
    main {
      flex: 1; display: flex; justify-content: center; align-items: center;
      padding: 40px 20px;
    }
    .tool-box {
      background: #fff; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 800px; width: 100%;
    }
    .result-box {
      min-height: 150px; max-height: 300px;
      overflow-y: auto; white-space: pre-wrap;
      margin-top: 20px; resize: vertical;
      border: 1px solid #dee2e6; border-radius: 8px;
      padding: 15px; background: #fdfdfd;
    }
    .breach-item {
      display: flex; align-items: flex-start; margin-bottom: 15px;
      padding: 10px; border: 1px solid #eee; border-radius: 6px;
      background: #fff;
    }
    .breach-item img {
      width: 50px; height: 50px; margin-right: 15px; object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container px-0">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMain">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="tool-box">
      <h2 class="text-center mb-4">Cek Kebocoran Email</h2>
      <div class="mb-3">
        <input type="email" id="emailInput" class="form-control" placeholder="contoh@email.com">
      </div>
      <div class="d-grid mb-3">
        <button id="checkBtn" class="btn btn-danger">Periksa Sekarang</button>
      </div>

      <div id="loading" class="text-center text-muted mt-3" style="display:none;">
        <i class="fas fa-spinner fa-spin"></i> Memeriksa data...
      </div>

      <div id="resultArea" class="mt-4" style="display:none;">
        <div id="breachList"></div>
        <textarea id="resultBox" class="result-box" readonly></textarea>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core Script -->
  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const loading = document.getElementById('loading');
      const resultArea = document.getElementById('resultArea');
      const breachList = document.getElementById('breachList');
      const resultBox = document.getElementById('resultBox');

      breachList.innerHTML = '';
      resultBox.value = '';
      resultArea.style.display = 'none';

      if (!email) {
        alert('Silakan masukkan email.');
        return;
      }

      loading.style.display = 'block';

      try {
        const res = await fetch(
          `https://haveibeenpwned-v1.p.rapidapi.com/breachedaccount/${encodeURIComponent(email)}?truncateResponse=false`,
          {
            method: 'GET',
            headers: {
              'X-RapidAPI-Key': '086ce2e822mshcebcaa238595670p10beddjsn9d0c243c876a',
              'X-RapidAPI-Host': 'haveibeenpwned-v1.p.rapidapi.com'
            }
          }
        );

        if (res.status === 404) {
          loading.style.display = 'none';
          resultArea.style.display = 'block';
          resultBox.value = `✅ Email "${email}" tidak ditemukan dalam database kebocoran.`;
          return;
        }

        if (!res.ok) throw new Error('Status ' + res.status);

        const data = await res.json();
        let summary = `⚠️ Email "${email}" terlibat dalam ${data.length} kebocoran:\n\n`;

        breachList.innerHTML = '';
        data.forEach(breach => {
          const domain = breach.Domain || breach.Name.replace(/\s+/g,'').toLowerCase();
          const logoUrl = `https://logo.clearbit.com/${domain}`;

          const item = document.createElement('div');
          item.className = 'breach-item';
          item.innerHTML = `
            <img src="${logoUrl}" alt="${breach.Name}" onerror="this.remove()">
            <div>
              <h5>${breach.Name}</h5>
              <p class="mb-1"><strong>Tanggal:</strong> ${new Date(breach.BreachDate).toLocaleDateString()}</p>
              <p class="mb-1"><strong>Data Bocor:</strong> ${breach.DataClasses.join(', ')}</p>
              <p class="mb-0"><strong>Keterangan:</strong> ${breach.PwnCount.toLocaleString()} akun</p>
            </div>
          `;
          breachList.appendChild(item);

          summary += `• ${breach.Name} — ${new Date(breach.BreachDate).toLocaleDateString()} — Data: ${breach.DataClasses.join(', ')} — ${breach.PwnCount.toLocaleString()} akun\n`;
        });

        resultBox.value = summary;
        resultArea.style.display = 'block';

      } catch (err) {
        console.error(err);
        alert('Gagal memeriksa data. Coba lagi nanti.');
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
