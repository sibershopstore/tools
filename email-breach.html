<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Breach Checker - Siber Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
    .container { max-width: 700px; margin-top: 50px; margin-bottom: 30px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .logo-breach { max-height: 40px; margin: 5px; border-radius: 5px; }
    .result-box { height: 220px; overflow-y: auto; white-space: pre-wrap; margin-top: 20px; resize: vertical; }
    .breach-details { margin-top: 20px; }
    header, footer {
      background-color: #212529;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    footer {
      margin-top: auto;
    }
    a.nav-link { color: white; margin: 0 10px; text-decoration: none; }
    a.nav-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <div><strong>Siber Shop</strong></div>
      <nav>
        <a class="nav-link d-inline" href="index.html">Beranda</a>
        <a class="nav-link d-inline" href="kebijakan-privasi.html">Privasi</a>
        <a class="nav-link d-inline" href="about.html">Tentang</a>
        <a class="nav-link d-inline" href="contact.html">Kontak</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2 class="text-center mb-4">Data Breach Email Checker</h2>
    <p class="mb-3">Periksa apakah email kamu pernah bocor dalam insiden data publik.</p>
    <div class="mb-3">
      <input type="email" id="emailInput" class="form-control" placeholder="contoh@example.com" required />
    </div>
    <div class="d-grid mb-3">
      <button id="checkBtn" class="btn btn-danger">Cek Kebocoran</button>
    </div>
    <div id="loading" class="text-center text-muted" style="display:none;">Memeriksa data...</div>
    <textarea id="resultBox" class="form-control result-box" readonly placeholder="Hasil akan muncul di sini..."></textarea>
    <div id="details" class="breach-details"></div>
  </div>

  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <script>
    document.getElementById("checkBtn").addEventListener("click", async () => {
      const email = document.getElementById("emailInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const detailBox = document.getElementById("details");
      const loading = document.getElementById("loading");

      resultBox.value = "";
      detailBox.innerHTML = "";

      if (!email) {
        resultBox.value = "Silakan masukkan email.";
        return;
      }

      loading.style.display = "block";

      try {
        const response = await fetch(`/.netlify/functions/breach?check=${encodeURIComponent(email)}`);
        const result = await response.json();

        if (result.success && result.sources.length > 0) {
          let output = `Ditemukan ${result.sources.length} kebocoran:\n\n`;
          let detailHTML = "";

          result.sources.forEach(source => {
            const dataTypes = source.data ? source.data.join(", ") : "Tidak diketahui";
            const domain = source.name.toLowerCase().replace(/\s+/g, "") + ".com";

            output += `• ${source.name} — ${source.date}\n`;

            detailHTML += `
              <div class="card mb-3">
                <div class="card-body d-flex">
                  <img src="https://logo.clearbit.com/${domain}" onerror="this.src='https://via.placeholder.com/40'" alt="${source.name}" class="logo-breach me-3" />
                  <div>
                    <h5 class="mb-1">${source.name}</h5>
                    <p class="mb-1"><strong>Tanggal Bocor:</strong> ${source.date || "Tidak diketahui"}</p>
                    <p class="mb-0"><strong>Jenis Data Bocor:</strong> ${dataTypes}</p>
                  </div>
                </div>
              </div>
            `;
          });

          resultBox.value = output;
          detailBox.innerHTML = detailHTML;
        } else {
          resultBox.value = "Email kamu tidak ditemukan dalam database kebocoran.";
        }
      } catch (err) {
        console.error(err);
        resultBox.value = "Gagal memeriksa data. Coba lagi nanti.";
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
