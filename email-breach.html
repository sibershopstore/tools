<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Kebocoran Email - Siber Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .navbar { background-color: #212529; }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
    }
    .nav-link:hover {
      color: #ffc107 !important;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
    main {
      padding: 40px 20px;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Siber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kontak.html">Kontak</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Tentang Kami</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h3 class="text-center">Cek Kebocoran Email</h3>
    <form id="emailForm">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Masukkan Email Anda</label>
        <input type="email" class="form-control" id="emailInput" required placeholder="email@example.com">
      </div>
      <button type="submit" class="btn btn-primary">Cek Email</button>
    </form>
    
    <div id="result" class="mt-4"></div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script>
    const emailForm = document.getElementById('emailForm');
    const resultDiv = document.getElementById('result');

    emailForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('emailInput').value;
      resultDiv.innerHTML = ''; // Clear previous results

      try {
        const response = await axios.get(`https://api.xposedornot.com/v1/check-email/${email}`);
        
        if (response.status === 200 && response.data.status === "success") {
          // Periksa apakah email terlibat dalam kebocoran
          if (response.data.breached) {
            resultDiv.innerHTML = `<div class="alert alert-danger">Email <strong>${email}</strong> telah terlibat dalam kebocoran data!</div>`;
          } else {
            resultDiv.innerHTML = `<div class="alert alert-success">Email <strong>${email}</strong> aman, tidak ada kebocoran data.</div>`;
          }
        } else {
          resultDiv.innerHTML = `<div class="alert alert-warning">Kesalahan: Tidak dapat memproses permintaan. Coba lagi nanti.</div>`;
        }
      } catch (error) {
        // Menampilkan error dengan rincian yang lebih jelas
        if (error.response) {
          resultDiv.innerHTML = `<div class="alert alert-danger">Terjadi kesalahan: ${error.response.data.message || 'Tidak dapat memeriksa email.'}</div>`;
        } else if (error.request) {
          resultDiv.innerHTML = `<div class="alert alert-danger">Tidak ada respons dari server. Coba lagi nanti.</div>`;
        } else {
          resultDiv.innerHTML = `<div class="alert alert-danger">Terjadi kesalahan: ${error.message}</div>`;
        }
      }
    });
  </script>
  
</body>
</html>
