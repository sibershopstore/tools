<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Breach Checker - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      display: flex; flex-direction: column;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px; margin: 50px auto 30px;
      background: #fff; padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header, footer {
      background-color: #212529; color: #fff;
      text-align: center; padding: 15px 0;
      font-weight: bold; font-size: 1rem;
    }
    .tool-box h2 { margin-bottom: 1.5rem; }
    .result-box {
      min-height: 150px; max-height: 300px;
      overflow-y: auto; white-space: pre-wrap;
      margin-top: 20px; resize: vertical;
      border: 1px solid #dee2e6; border-radius: 8px;
      padding: 15px; background: #fff;
    }
    #breachImage {
      max-width: 200px; width: 100%; height: auto;
      margin-top: 20px; border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Header (sama dengan Kebijakan Privasi) -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container px-0">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMain">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="tool-box">
      <h2 class="text-center">Cek Kebocoran Email</h2>
      <div class="mb-3">
        <input type="email" id="emailInput" class="form-control" placeholder="contoh@email.com">
      </div>
      <div class="d-grid mb-3">
        <button id="checkBtn" class="btn btn-danger">Periksa Sekarang</button>
      </div>

      <div id="loading" class="text-center text-muted" style="display:none;">Memeriksa data...</div>

      <div id="result-area" class="d-none">
        <img id="breachImage" src="" alt="" />
        <textarea id="resultBox" class="result-box" readonly></textarea>
      </div>
    </div>
  </div>

  <!-- Footer (sama dengan Kebijakan Privasi) -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Logic -->
  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const loading = document.getElementById('loading');
      const resultArea = document.getElementById('result-area');
      const resultBox = document.getElementById('resultBox');
      const breachImage = document.getElementById('breachImage');

      resultArea.classList.add('d-none');
      resultBox.value = '';
      breachImage.src = '';

      if (!email) {
        alert('Silakan masukkan email.');
        return;
      }

      loading.style.display = 'block';

      try {
        const res = await fetch(`/.netlify/functions/breach?check=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.success && data.sources.length > 0) {
          // Ambil sumber pertama
          const src = data.sources[0];
          const domain = src.name.toLowerCase().replace(/\s+/g, '') + '.com';
          breachImage.src = `https://logo.clearbit.com/${domain}`;
          breachImage.alt = src.name;

          const types = Array.isArray(src.data)
            ? src.data.join(', ')
            : 'Tidak diketahui';

          resultBox.value =
`⚠️ Email "${email}" ditemukan dalam ${data.sources.length} kebocoran.

Sumber        : ${src.name}
Tanggal Bocor : ${src.date || 'Tidak diketahui'}
Jenis Data    : ${types}
Jumlah Data   : ${src.lines || 'Tidak diketahui'} baris`;

          resultArea.classList.remove('d-none');
        } else {
          resultBox.value = `✅ Email "${email}" tidak ditemukan dalam database kebocoran.`;
          resultArea.classList.remove('d-none');
        }
      } catch (err) {
        console.error(err);
        alert('Gagal memeriksa data. Coba lagi nanti.');
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
