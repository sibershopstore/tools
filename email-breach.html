<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kebocoran Email - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    .text-box {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
    }
    #result img {
      max-width: 200px;
      height: auto;
      margin-bottom: 15px;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="tool-box">
      <h2 class="mb-4 text-center">Cek Kebocoran Email</h2>

      <div class="mb-3">
        <label for="emailInput" class="form-label">Masukkan Email:</label>
        <input type="email" class="form-control" id="emailInput" placeholder="contoh@email.com" required>
      </div>
      <button onclick="checkEmail()" class="btn btn-primary mb-3 w-100">Cek Sekarang</button>

      <!-- Hasil -->
      <div id="result" class="d-none mt-4">
        <img id="breachImage" class="img-fluid" src="" alt="">
        <textarea id="resultText" class="form-control mt-2" rows="6" readonly></textarea>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Script -->
  <script>
    async function checkEmail() {
      const email = document.getElementById("emailInput").value.trim();
      const resultBox = document.getElementById("result");
      const image = document.getElementById("breachImage");
      const textarea = document.getElementById("resultText");

      if (!email) {
        alert("Mohon masukkan email.");
        return;
      }

      try {
        const res = await fetch(`https://leakcheck.net/api/public?check=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (!data.found || data.sources.length === 0) {
          image.src = "";
          textarea.value = `‚úÖ Email "${email}" tidak ditemukan dalam database kebocoran.`;
        } else {
          const source = data.sources[0];
          image.src = `https://logo.clearbit.com/${source.domain}`;
          const jenisData = source.data.join(", ");
          textarea.value =
`‚ö†Ô∏è Email ditemukan dalam kebocoran data!

üìß Email: ${email}
üìÅ Sumber: ${source.source}
üìÖ Tanggal: ${source.date || "Tidak diketahui"}
üìä Jumlah Data Bocor: ${source.lines || "Tidak diketahui"} baris
üõ°Ô∏è Jenis Data: ${jenisData}`;
        }

        resultBox.classList.remove("d-none");
      } catch (error) {
        image.src = "";
        textarea.value = "Terjadi kesalahan saat mengambil data. Silakan coba lagi nanti.";
        resultBox.classList.remove("d-none");
      }
    }
  </script>
</body>
</html>
