<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kebocoran Email - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      display: flex; flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar { background-color: #212529; }
    .navbar-brand, .nav-link { color: white !important; }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; }
    .nav-link.active { font-weight: bold; }
    main {
      flex: 1; display: flex; align-items: center; justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background: #fff; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 700px; width: 100%;
    }
    #loading { display: none; margin-top: 15px; color: #777; }
    .result-box {
      width: 100%; min-height: 200px; max-height: 500px;
      margin-top: 20px; padding: 15px;
      border: 1px solid #dee2e6; border-radius: 8px;
      background: #fdfdfd; white-space: pre-wrap;
      overflow-y: auto; resize: vertical;
    }
    .breach-logo {
      width: 40px; height: 40px; object-fit: contain;
      border-radius: 6px; margin-right: 10px;
    }
    .breach-item {
      display: flex; align-items: center; margin-bottom: 15px;
    }
    .breach-details {
      flex: 1;
    }
    footer {
      background-color: #212529; color: #fff;
      text-align: center; padding: 15px 20px; font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="tool-box">
      <h2 class="text-center mb-4">Cek Kebocoran Email</h2>
      <input type="email" id="emailInput" class="form-control mb-3" placeholder="contoh@example.com">
      <button id="checkBtn" class="btn btn-danger w-100">Periksa Sekarang</button>
      <div id="loading"><i class="fas fa-spinner fa-spin"></i> Memeriksa data...</div>
      <div id="resultBox" class="result-box" readonly></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('checkBtn');
      const loading = document.getElementById('loading');
      const resultBox = document.getElementById('resultBox');
      const emailInput = document.getElementById('emailInput');

      btn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        resultBox.innerHTML = '';
        if (!email) {
          alert('Silakan masukkan email.');
          return;
        }

        loading.style.display = 'block';

        try {
          const res = await fetch(`/.netlify/functions/breach?check=${encodeURIComponent(email)}`);
          if (!res.ok) throw new Error('Status ' + res.status);
          const data = await res.json();

          if (data.success && Array.isArray(data.sources)) {
            let out = `<p><strong>⚠️ Email "${email}" terdeteksi dalam ${data.sources.length} kebocoran:</strong></p><hr>`;
            data.sources.forEach(src => {
              const domain = src.domain || src.name.toLowerCase().replace(/\s+/g, '') + ".com";
              const logoUrl = `https://logo.clearbit.com/${domain}`;
              out += `
                <div class="breach-item">
                  <img src="${logoUrl}" class="breach-logo" onerror="this.onerror=null; this.src='/assets/img/default-logo.png';" alt="Logo">
                  <div class="breach-details">
                    <strong>${src.name}</strong><br>
                    <small>${src.date || 'Tanggal tidak tersedia'}</small><br>
                    <em>Compromised data:</em> Dates of birth, Email addresses, Genders, Names, Passwords
                  </div>
                </div>
              `;
            });
            resultBox.innerHTML = out;
          } else {
            resultBox.innerHTML = `<p>✅ Email <strong>"${email}"</strong> tidak ditemukan dalam database kebocoran.</p>`;
          }
        } catch (err) {
          console.error(err);
          resultBox.innerHTML = `<p class="text-danger">❌ Gagal memeriksa data. Coba lagi nanti.</p>`;
        } finally {
          loading.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
