<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Email Breach Checker - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #212529;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover, .nav-link.active {
      font-weight: bold;
      color: #ffc107 !important;
    }

    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    main {
      flex: 1;
      padding: 40px 20px;
    }

    .checker-section {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      max-width: 700px;
      margin: auto;
    }

    #result {
      margin-top: 25px;
      max-height: 400px;
      overflow-y: auto;
    }

    .list-group-item {
      margin-bottom: 10px;
      border-radius: 6px;
    }

    @media (max-width: 576px) {
      .checker-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-shield-halved me-2"></i>Siber Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="/kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div class="checker-section">
      <h3 class="text-center mb-4">üîê Cek Email Anda untuk Data Breach</h3>
      <form onsubmit="event.preventDefault(); checkEmail();">
        <div class="mb-3">
          <label for="email" class="form-label">Masukkan Email:</label>
          <input type="email" class="form-control" id="email" placeholder="nama@email.com" required />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-search me-1"></i> Cek Breach
          </button>
        </div>
      </form>

      <div id="result"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function checkEmail() {
      const email = document.getElementById('email').value.trim();
      const resultDiv = document.getElementById('result');

      if (!email) {
        resultDiv.innerHTML = '<div class="alert alert-warning">Masukkan email terlebih dahulu.</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="alert alert-info">Sedang memeriksa...</div>';

      try {
        const res = await fetch(`/.netlify/functions/checkBreach?email=${encodeURIComponent(email)}`);
        const text = await res.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          throw new Error(text);
        }

        if (!res.ok) throw new Error(data.error || 'Terjadi kesalahan.');

        if (data.breached && data.breaches.length > 0) {
          let html = '<div class="alert alert-danger"><strong>Ditemukan Breach:</strong></div>';
          html += '<ul class="list-group">';
          data.breaches.forEach(b => {
            html += `
              <li class="list-group-item">
                <h6>${b.Title} <small class="text-muted">(${b.BreachDate})</small></h6>
                <p class="mb-1">${b.Description}</p>
              </li>
            `;
          });
          html += '</ul>';
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = '<div class="alert alert-success">Email ini aman. Tidak ditemukan breach.</div>';
        }
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
