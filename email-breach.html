<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Data Breach - Siber Shop Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .result-box {
      min-height: 250px;
      background: #f8f9fa;
    }
    .logo-breach {
      height: 40px;
      width: auto;
      border-radius: 4px;
    }
    .footer {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header {
      background: #0d6efd;
      padding: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Siber Shop Tools</h1>
    <p>Cek Apakah Email Kamu Pernah Bocor</p>
  </div>

  <!-- Konten Utama -->
  <div class="container my-5">
    <div class="mb-4">
      <label for="emailInput" class="form-label">Masukkan Email:</label>
      <input type="email" id="emailInput" class="form-control" placeholder="contoh@email.com">
    </div>
    <button id="checkBtn" class="btn btn-primary mb-3">Cek Sekarang</button>
    <div id="loadingSpinner" class="mb-3" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="resultBox" class="result-box p-3 border rounded">
      <em>Hasil akan muncul di sini setelah pengecekan...</em>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Siber Shop Store - Jasa Layanan Digital Terpercaya Nomor 1</p>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const resultBox = document.getElementById('resultBox');
      const loadingSpinner = document.getElementById('loadingSpinner');

      resultBox.innerHTML = '';
      if (!email) {
        resultBox.innerHTML = '<p class="text-danger">Silakan masukkan email.</p>';
        return;
      }

      loadingSpinner.style.display = 'flex';

      try {
        const res = await fetch(`/.netlify/functions/breach?check=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.success && data.sources.length > 0) {
          let totalBreaches = data.sources.length;
          let outputHTML = `<p><strong>Total Kebocoran:</strong> ${totalBreaches}</p><ul class="list-unstyled">`;

          data.sources.forEach(source => {
            const logoURL = `https://logo.clearbit.com/${source.name.toLowerCase().replace(/\s+/g, '')}.com`;

            outputHTML += `
              <li class="d-flex align-items-start mb-3">
                <img src="${logoURL}" alt="${source.name}" class="logo-breach me-3" onerror="this.style.display='none';">
                <div>
                  <strong>${source.name}</strong> <br>
                  <small><strong>Tanggal:</strong> ${source.date || 'Tidak diketahui'}</small><br>
                  <small><strong>Jumlah Baris:</strong> ${source.lines || '?'} baris</small><br>
                  <small><strong>Jenis Data Bocor:</strong> ${source.details || 'Tidak tersedia'}</small>
                </div>
              </li>
            `;
          });

          outputHTML += `</ul>
            <div class="alert alert-warning mt-4">
              ⚠️ <strong>Catatan:</strong> Jika email kamu muncul di atas, segera ubah password kamu, hindari penggunaan ulang password, dan aktifkan verifikasi 2 langkah (2FA) untuk keamanan tambahan.
            </div>`;
          resultBox.innerHTML = outputHTML;
        } else {
          resultBox.innerHTML = '<p class="text-success">✅ Email kamu tidak ditemukan dalam database kebocoran.</p>';
        }
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = '<p class="text-danger">Terjadi kesalahan saat mengambil data. Silakan coba lagi nanti.</p>';
      } finally {
        loadingSpinner.style.display = 'none';
      }
    });
  </script>

</body>
</html>
