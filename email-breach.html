<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Deteksi Email Bocor - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    .result-container {
      margin-top: 30px;
    }
    .breach-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .text-box {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      white-space: pre-wrap;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="tool-box">
      <h2 class="text-center mb-4">Deteksi Email Bocor</h2>

      <!-- Form input -->
      <div class="mb-4">
        <label for="emailInput" class="form-label">Masukkan Email:</label>
        <input type="email" id="emailInput" class="form-control" placeholder="contoh@email.com" />
        <button class="btn btn-primary mt-3" onclick="checkEmail()">Periksa</button>
      </div>

      <!-- Hasil -->
      <div id="result" class="result-container d-none">
        <img id="breachImage" src="" alt="Gambar Sumber Bocor" class="breach-image" />
        <div class="text-box" id="resultText">
          <!-- Data akan ditampilkan di sini -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

 <script>
  function checkEmail() {
    const email = document.getElementById("emailInput").value.trim();
    if (!email) {
      alert("Silakan masukkan email terlebih dahulu.");
      return;
    }

    fetch(`https://leakcheck.net/api/public?check=${email}`)
      .then(response => response.json())
      .then(data => {
        const resultContainer = document.getElementById("result");
        const resultText = document.getElementById("resultText");
        const breachImage = document.getElementById("breachImage");

        if (data.success && data.found && data.sources.length > 0) {
          const breach = data.sources[0]; // hanya ambil 1 data
          const imageUrl = breach.image || 'https://via.placeholder.com/600x300?text=No+Image';
          const breachDate = breach.date || 'Tidak tersedia';
          const breachRecords = breach.records || 'Tidak tersedia';
          const breachName = breach.name || 'Tidak diketahui';

          breachImage.src = imageUrl;
          breachImage.alt = `Sumber bocor: ${breachName}`;

          resultText.textContent = `Email       : ${email}
Sumber      : ${breachName}
Tanggal     : ${breachDate}
Jumlah Data : ${breachRecords}`;

          resultContainer.classList.remove("d-none");
        } else {
          breachImage.src = "";
          resultText.textContent = "Tidak ditemukan kebocoran pada email ini.";
          resultContainer.classList.remove("d-none");
        }
      })
      .catch(error => {
        console.error("Gagal mengambil data:", error);
        alert("Terjadi kesalahan saat mengambil data. Silakan coba lagi nanti.");
      });
  }
</script>

</body>
</html>
