<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Cek Kebocoran Email - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height:100%; margin:0; padding:0;
      display:flex; flex-direction:column;
      background:#f8f9fa;
    }
    .navbar { background:#212529; }
    .navbar-brand, .nav-link { color:#fff!important; }
    .navbar-brand { font-weight:bold; font-size:1.5rem; }
    .nav-link.active { font-weight:bold; }
    main {
      flex:1; display:flex; align-items:center; justify-content:center;
      padding:40px 20px;
    }
    .tool-box {
      background:#fff; padding:30px; border-radius:10px;
      box-shadow:0 0 15px rgba(0,0,0,0.1);
      width:100%; max-width:700px;
    }
    #loading { display:none; margin-top:15px; text-align:center; color:#777; }
    .result-box {
      margin-top:20px;
    }
    .breach-item {
      display:flex; align-items:center;
      background:#fff5f5; border-left:4px solid #ff4d4f;
      padding:10px; border-radius:5px; margin-bottom:15px;
    }
    .breach-item img {
      width:40px; height:40px; object-fit:contain;
      border-radius:6px; margin-right:10px;
    }
    .breach-details p {
      margin:2px 0;
    }
    footer {
      background:#212529; color:#fff;
      text-align:center; padding:15px 0; font-size:0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-shield-halved me-2"></i>Siber Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <div class="tool-box">
      <h2 class="text-center mb-4">Cek Kebocoran Email</h2>
      <input type="email" id="emailInput" class="form-control mb-3" placeholder="contoh@example.com" autofocus>
      <button id="checkBtn" class="btn btn-danger w-100">Periksa Sekarang</button>
      <div id="loading"><i class="fas fa-spinner fa-spin"></i> Memeriksa data...</div>
      <div id="resultBox" class="result-box"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="breach.js"></script>

</html>
