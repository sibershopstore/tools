<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tools - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: #212529;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-link {
      color: #ffffff !important;
      font-size: 1rem;
    }
    .nav-link:hover {
      color: #adb5bd !important;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28 255, 255, 255, 1 %29)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/ %3E%3C/svg%3E");
    }
    main {
      flex: 1;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .navbar-nav {
        background-color: #212529;
        padding: 10px;
        border-radius: 0 0 10px 10px;
      }
      .nav-link {
        padding: 10px;
        font-size: 1rem;
      }
    }
    .search-section {
      padding: 40px 20px;
      background-color: #ffffff;
    }
    .tools-list {
      padding: 20px;
    }
    .tool-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      background: #fff;
      transition: 0.3s;
    }
    .tool-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved"></i> Siber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="search-section" id="search">
      <div class="container text-center">
        <h2 class="mb-4">Cari Tools Siber Shop</h2>
        <div class="input-group mb-3 mx-auto" style="max-width: 500px;">
          <input type="text" id="searchInput" class="form-control" placeholder="Ketik nama tools...">
          <button class="btn btn-dark" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </section>

    <section class="tools-list container">
      <div class="row g-4" id="toolsContainer">
        <!-- tool cards here -->
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const searchInput = document.getElementById('searchInput');
    const toolItems = document.querySelectorAll('.tool-item');

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      toolItems.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(keyword) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
