<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
    #passwordInput {
      width: 100%;
    }
    .note-text {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <div class="tool-box">
    <h4 class="text-center mb-4">Password Strength Checker</h4>
    <form id="passwordCheckerForm">
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Masukkan Password</label>
        <input type="password" id="passwordInput" class="form-control" placeholder="Masukkan password" required>
        <div class="note-text">Periksa kekuatan password berdasarkan panjang, huruf, angka, dan simbol.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cek Password</button>
    </form>
    <div class="mt-4" id="resultSection" style="display: none;">
      <h5>Hasil:</h5>
      <div class="mb-3">
        <input type="text" id="resultText" class="form-control" readonly>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Siber Shop Store - All Rights Reserved
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('passwordCheckerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const password = document.getElementById('passwordInput').value.trim();
  const resultSection = document.getElementById('resultSection');
  const resultText = document.getElementById('resultText');

  let score = 0;
  if (password.length >= 8) score++;
  if (/[A-Z]/.test(password)) score++;
  if (/[0-9]/.test(password)) score++;
  if (/[^A-Za-z0-9]/.test(password)) score++;

  let message = '';
  switch(score) {
    case 0:
    case 1:
      message = 'Lemah (Weak)';
      break;
    case 2:
      message = 'Sedang (Medium)';
      break;
    case 3:
      message = 'Kuat (Strong)';
      break;
    case 4:
      message = 'Sangat Kuat (Very Strong)';
      break;
  }

  resultText.value = message;
  resultSection.style.display = 'block';
});
</script>
</body>
</html>
