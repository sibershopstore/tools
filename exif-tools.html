<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Image Metadata Viewer - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .navbar { background-color: #212529; }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; color: #fff !important; }
    .nav-link { color: #fff !important; }
    .nav-link:hover, .nav-link.active { font-weight: bold; color: #ffc107 !important; }
    footer { background-color: #212529; color: #fff; text-align: center; padding: 15px 20px; font-size: 0.9rem; margin-top: auto; }
    main { flex: 1; padding: 40px 20px; }
    .metadata-section { background: #fff; border-radius: 10px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .table-responsive { margin-top: 20px; }
    .location-info { font-weight: bold; margin-top: 20px; background: #e9f7ef; padding: 15px; border-radius: 8px; color: #155724; }
    .alert { margin-top: 20px; }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-shield-halved me-2"></i>Siber Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div class="metadata-section">
      <h3 class="text-center">Cek Metadata Gambar (via API EXIF)</h3>
      <input type="file" class="form-control" id="imageInput" accept="image/*">
      <div class="table-responsive" id="metadataTable"></div>
      <div id="locationInfo" class="location-info"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script>
    const input = document.getElementById('imageInput');
    const metadataTable = document.getElementById('metadataTable');
    const locationInfo = document.getElementById('locationInfo');

    input.addEventListener('change', async () => {
      const file = input.files[0];
      metadataTable.innerHTML = '';
      locationInfo.textContent = '';

      if (!file) return;

      // Convert image to Base64 for API
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64data = reader.result.split(',')[1];

        try {
          // API open source exif.tools
          const response = await fetch("https://api.exif.tools/v1/exif", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ file: base64data })
          });

          if (!response.ok) throw new Error("Gagal memanggil API EXIF");
          const data = await response.json();

          // Tampilkan metadata
          let tableHTML = '<table class="table table-bordered table-striped">';
          tableHTML += '<thead class="table-dark"><tr><th>Properti</th><th>Nilai</th></tr></thead><tbody>';

          for (const key in data) {
            if (data.hasOwnProperty(key)) {
              let value = data[key];
              if (typeof value === 'object' && value !== null) value = JSON.stringify(value);
              tableHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
            }
          }

          tableHTML += '</tbody></table>';
          metadataTable.innerHTML = tableHTML;

          // GPS data
          if (data.GPSLatitude && data.GPSLongitude) {
            locationInfo.innerHTML = `
              üìç Lokasi foto: <a href="https://maps.google.com/?q=${data.GPSLatitude},${data.GPSLongitude}" target="_blank">
                ${data.GPSLatitude}, ${data.GPSLongitude}
              </a>
            `;
          } else {
            locationInfo.textContent = '‚ö†Ô∏è Metadata tidak mengandung informasi GPS.';
          }

        } catch (err) {
          metadataTable.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
