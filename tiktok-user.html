<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TikTok Finder - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar { background-color: #212529; }
    .navbar-brand, .nav-link { color: white !important; }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
    .result-box {
      padding: 20px;
      border-radius: 8px;
      background-color: #f1f3f5;
      margin-top: 20px;
      white-space: pre-line;
    }
    .copy-btn {
      cursor: pointer;
      color: #0d6efd;
      margin-left: 8px;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <div class="tool-box">
    <h4 class="text-center mb-4">TikTok Finder â€” Siber Shop Store</h4>

    <label class="form-label">Masukkan Username TikTok:</label>
    <input id="username" type="text" class="form-control" placeholder="contoh: sibershopstore">

    <button id="searchBtn" class="btn btn-primary w-100 mt-3">Cari Data TikTok</button>

    <div id="result" class="result-box">Belum ada hasil.</div>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Siber Shop Store - All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Copy to clipboard helper
function copyText(text) {
  navigator.clipboard.writeText(text);
  alert("Disalin: " + text);
}

document.getElementById("searchBtn").addEventListener("click", async () => {
  const user = document.getElementById("username").value.trim();
  const resBox = document.getElementById("result");

  if (!user) return alert("Masukkan username dulu.");

  resBox.innerHTML = "Sedang memproses...";

  try {
    const response = await fetch(`https://www.tikwm.com/api/user/info/?unique_id=${user}`);
    const data = await response.json();

    if (!data || !data.data) {
      resBox.innerHTML = "Akun tidak ditemukan.";
      return;
    }

    const u = data.data;

    const finalHTML = `
User ID: ${u.user.user_id || "-"} 
<span class="copy-btn" onclick="copyText('${u.user.user_id || ""}')">ðŸ“‹</span>

SecUID: ${u.user.sec_uid || "-"} 
<span class="copy-btn" onclick="copyText('${u.user.sec_uid || ""}')">ðŸ“‹</span>

Account Created: ${u.user.create_time ? new Date(u.user.create_time * 1000).toLocaleString("id-ID") : "-"}

Nickname Last Modified: N/A
Username Last Modified: N/A

Cache Status: ${data.cache || "-"}

Last Updated: ${new Date().toLocaleString("id-ID")}
`;

    resBox.innerHTML = finalHTML;

  } catch (err) {
    resBox.innerHTML = "Terjadi kesalahan saat memuat data.";
  }
});
</script>

</body>
</html>
