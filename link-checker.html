<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Link Checker - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <div class="tool-box">
    <h4 class="text-center mb-4">Link Checker</h4>
    <form id="linkCheckerForm">
      <div class="mb-3">
        <label for="urlInput" class="form-label">Masukkan URL</label>
        <input type="url" id="urlInput" class="form-control" placeholder="contoh: https://example.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cek Link</button>
    </form>
    <div class="mt-4">
      <h5>Hasil:</h5>
      <div id="result">
        Belum ada hasil.
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Siber Shop Store - All Rights Reserved
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('linkCheckerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const url = document.getElementById('urlInput').value.trim();
  const resultDiv = document.getElementById('result');

  resultDiv.innerHTML = '<p>Sedang memproses...</p>';

  try {
    const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
    if (response.ok || response.type === 'opaque') {
      resultDiv.innerHTML = '<p class="text-success">Link <strong>tersedia</strong> (tidak error).</p>';
    } else {
      resultDiv.innerHTML = '<p class="text-danger">Link <strong>tidak tersedia</strong> atau bermasalah (Error: ' + response.status + ')</p>';
    }
  } catch (error) {
    resultDiv.innerHTML = '<p class="text-danger">Tidak dapat mengakses link. Mungkin URL salah atau server tidak merespons.</p>';
  }
});
</script>

</body>
</html>
