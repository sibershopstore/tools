<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Link Redirect Checker - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <div class="tool-box">
    <div class="text-center mb-4">
      <i class="fa-solid fa-link fa-3x text-warning mb-3"></i>
      <h4>Link Redirect Checker</h4>
      <p class="lead">Temukan tujuan asli dari link yang diperpendek atau dialihkan.</p>
    </div>
    <form id="redirectForm">
      <div class="mb-3">
        <label for="shortUrl" class="form-label">Masukkan Link Pendek</label>
        <input type="url" class="form-control" id="shortUrl" placeholder="contoh: https://bit.ly/abcd123" required>
      </div>
      <button class="btn btn-warning w-100" type="submit">Periksa</button>
    </form>
    <div class="mt-4">
      <h5>Hasil:</h5>
      <div id="resultBox" class="alert alert-info d-none">
        <strong>URL Asli:</strong> <span id="resolvedUrl">Menunggu hasil...</span>
      </div>
      <div id="errorBox" class="alert alert-danger d-none">
        Gagal menemukan redirect URL. Pastikan link valid.
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Siber Shop Store - All Rights Reserved
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function(){
  const form = document.getElementById('redirectForm');
  const resultBox = document.getElementById('resultBox');
  const resolvedUrl = document.getElementById('resolvedUrl');
  const errorBox = document.getElementById('errorBox');

  form.addEventListener('submit', async function(e){
    e.preventDefault();
    const shortUrl = document.getElementById('shortUrl').value.trim();
    resultBox.classList.add('d-none');
    errorBox.classList.add('d-none');

    try {
      const apiUrl = 'https://unshorten.'+'me/json/'+encodeURIComponent(shortUrl);
      const response = await fetch(apiUrl);
      const data = await response.json();
      if (data && data.resolved_url) {
        resolvedUrl.innerText = data.resolved_url;
        resultBox.classList.remove('d-none');
      } else {
        throw new Error('No redirect found');
      }
    } catch (error) {
      errorBox.classList.remove('d-none');
    }
  });
})();
</script>

</body>
</html>
