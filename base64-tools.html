<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encode & Decode - Siber Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand,
    .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 40px 20px;
    }
    textarea {
      resize: vertical;
    }
    .result-box {
      background-color: #f1f1f1;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 15px;
      min-height: 100px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    footer {
      background: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: .9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-shield-halved me-2"></i>Siber Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div class="text-center mb-5">
      <h2>Base64 Encode & Decode</h2>
      <p>Kodekan atau pecahkan teks Anda dengan mudah menggunakan alat ini.</p>
    </div>

    <div class="row g-4">
      <!-- Encode Section -->
      <div class="col-md-6">
        <h5>Encode ke Base64</h5>
        <textarea id="encodeInput" class="form-control mb-2" rows="6" placeholder="Masukkan teks untuk di-encode..."></textarea>
        <button class="btn btn-primary w-100" onclick="encodeBase64()">Encode</button>
        <div class="mt-3">
          <label class="form-label">Hasil Encode:</label>
          <div id="encodeResult" class="result-box"></div>
          <div class="text-center">
            <button class="btn btn-outline-secondary btn-sm mt-2" onclick="copyText('encodeResult')">
              <i class="fa fa-copy me-1"></i>Salin
            </button>
          </div>
        </div>
      </div>

      <!-- Decode Section -->
      <div class="col-md-6">
        <h5>Decode dari Base64</h5>
        <textarea id="decodeInput" class="form-control mb-2" rows="6" placeholder="Masukkan teks base64..."></textarea>
        <button class="btn btn-success w-100" onclick="decodeBase64()">Decode</button>
        <div class="mt-3">
          <label class="form-label">Hasil Decode:</label>
          <div id="decodeResult" class="result-box"></div>
          <div class="text-center">
            <button class="btn btn-outline-secondary btn-sm mt-2" onclick="copyText('decodeResult')">
              <i class="fa fa-copy me-1"></i>Salin
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Script -->
  <script>
    function encodeBase64() {
      const input = document.getElementById("encodeInput").value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById("encodeResult").innerText = encoded;
      } catch (e) {
        document.getElementById("encodeResult").innerText = "Teks tidak valid untuk di-encode.";
      }
    }

    function decodeBase64() {
      const input = document.getElementById("decodeInput").value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("decodeResult").innerText = decoded;
      } catch (e) {
        document.getElementById("decodeResult").innerText = "Teks base64 tidak valid.";
      }
    }

    function copyText(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Hasil berhasil disalin!");
      }).catch(() => {
        alert("Gagal menyalin.");
      });
    }
  </script>
</body>
</html>
