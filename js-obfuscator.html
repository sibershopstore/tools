<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obfuscator Teks/Kode - Siber Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand,
    .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    .tool-section {
      padding: 40px 20px;
      background: #fff;
      flex: 1;
    }
    textarea {
      resize: vertical;
    }
    footer {
      background: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: .9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-shield-halved me-2"></i>Siber Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="tool-section">
    <div class="container">
      <h2 class="text-center mb-4">Obfuscator Teks/Kode</h2>
      <p class="text-center mb-4">Sembunyikan teks atau kode JavaScript agar sulit dibaca.</p>
      <div class="mb-3">
        <label for="inputText" class="form-label">Masukkan teks atau kode:</label>
        <textarea id="inputText" class="form-control" rows="6"></textarea>
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-primary" onclick="obfuscateText()">
          <i class="fa-solid fa-mask me-1"></i>Obfuscate
        </button>
      </div>
      <div class="mb-3">
        <label for="outputText" class="form-label">Hasil Obfuscate:</label>
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-success" onclick="copyResult()">
          <i class="fa-solid fa-copy me-1"></i>Salin Hasil
        </button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <script>
    function obfuscateText() {
      const input = document.getElementById('inputText').value;
      const encoded = btoa(unescape(encodeURIComponent(input)));
      const wrapped = `(function(){eval(decodeURIComponent(escape(atob("${encoded}"))))})();`;
      document.getElementById('outputText').value = wrapped;
    }

    function copyResult() {
      const result = document.getElementById("outputText");
      result.select();
      result.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>

</body>
</html>
