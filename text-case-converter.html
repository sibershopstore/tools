<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Text Case Converter - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
    textarea {
      resize: vertical;
    }
    .btn-group .btn {
      flex: 1;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shield-halved me-2"></i>Siber Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <div class="tool-box">
    <h4 class="text-center mb-4">Text Case Converter</h4>
    <div class="mb-3">
      <label for="textInput" class="form-label">Masukkan Teks</label>
      <textarea id="textInput" class="form-control" rows="5" placeholder="Tulis atau tempelkan teks di sini..."></textarea>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary" onclick="convertText('upper')">UPPERCASE</button>
      <button class="btn btn-secondary" onclick="convertText('lower')">lowercase</button>
      <button class="btn btn-success" onclick="convertText('capitalize')">Capitalized Case</button>
      <button class="btn btn-warning" onclick="convertText('sentence')">Sentence case</button>
    </div>
    <div class="mb-3">
      <label for="outputText" class="form-label">Hasil</label>
      <textarea id="outputText" class="form-control" rows="5" readonly></textarea>
    </div>
    <button class="btn btn-outline-primary w-100" onclick="copyResult()"><i class="fa fa-copy me-1"></i>Salin Hasil</button>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Siber Shop Store - All Rights Reserved
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function convertText(type) {
  const input = document.getElementById('textInput').value;
  let result = '';
  switch(type) {
    case 'upper':
      result = input.toUpperCase();
      break;
    case 'lower':
      result = input.toLowerCase();
      break;
    case 'capitalize':
      result = input.replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
      break;
    case 'sentence':
      result = input.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, (c) => c.toUpperCase());
      break;
  }
  document.getElementById('outputText').value = result;
}

function copyResult() {
  const output = document.getElementById('outputText');
  output.select();
  output.setSelectionRange(0, 99999);
  document.execCommand('copy');
  alert('Hasil berhasil disalin!');
}
</script>
</body>
</html>
