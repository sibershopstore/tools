<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Text Case Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">NamaBrand</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link pl-3" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pl-3" href="privacy.html">Kebijakan Privasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pl-3" href="about.html">Tentang Kami</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pl-3" href="contact.html">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="mb-4">Text Case Converter</h1>
    <div class="form-group">
      <label for="inputText">Enter Text:</label>
      <textarea class="form-control" id="inputText" rows="5" placeholder="Enter text here..."></textarea>
    </div>
    <div class="btn-group mb-3" role="group" aria-label="Text case options">
      <button type="button" class="btn btn-primary">UPPER CASE</button>
      <button type="button" class="btn btn-primary">lower case</button>
      <button type="button" class="btn btn-primary">Title Case</button>
      <button type="button" class="btn btn-secondary">Clear</button>
    </div>
    <div class="form-group">
      <label for="outputText">Output:</label>
      <textarea class="form-control" id="outputText" rows="5" readonly></textarea>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
