<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Link Generator - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    /* Navbar */
    .navbar {
      background-color: #212529;
    }
    .navbar .container {
      padding: 0 1rem;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link.active {
      font-weight: bold;
    }
    /* Main */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .tool-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .tool-box h2 {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    /* Footer */
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
    /* Responsive */
    @media (max-width: 576px) {
      .navbar .container { padding: 0 0.5rem; }
      .navbar-brand { font-size: 1.3rem; }
      .nav-link { font-size: 0.95rem; padding: 0.4rem 0.8rem; }
      footer { font-size: 0.85rem; }
      .tool-box { padding: 20px; }
      .tool-box h2 { font-size: 1.4rem; }
    }
    /* Result box */
    .result-box {
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 5px;
      background: #f8f9fa;
      word-break: break-all;
    }
    .result-box a {
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-shield-halved me-2"></i>Siber Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="tool-box">
      <div class="text-center mb-4">
        <i class="fa-brands fa-whatsapp fa-3x text-success mb-2"></i>
        <h2>WhatsApp Link Generator</h2>
        <p class="mb-1">Buat link WhatsApp otomatis untuk bisnismu dengan mudah.</p>
      </div>

      <form id="waForm">
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Nomor WhatsApp (tanpa +62)</label>
          <input type="tel" id="phoneNumber" class="form-control" placeholder="contoh: 81234567890" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan Default</label>
          <textarea id="message" class="form-control" rows="3" placeholder="Halo, saya ingin bertanya..." required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Generate Link</button>
        </div>
      </form>

      <div class="mt-4 d-none" id="waResult">
        <h5>Link WhatsApp:</h5>
        <div class="result-box mb-3">
          <a href="#" id="waLink" target="_blank">—</a>
        </div>
        <div class="text-center mb-3">
          <img id="waQr" src="" alt="QR Code" style="max-width:200px;">
        </div>
        <div class="text-center">
          <button class="btn btn-success" id="copyBtn">
            <i class="fa-solid fa-copy me-1"></i> Copy Link
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store – All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('waForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const phone = document.getElementById('phoneNumber').value.trim();
      const msg   = encodeURIComponent(document.getElementById('message').value.trim());
      const fullLink = \`https://wa.me/62\${phone}?text=\${msg}\`;

      // shorten via TinyURL
      let shortLink = fullLink;
      try {
        const res = await fetch(\`https://tinyurl.com/api-create.php?url=\${encodeURIComponent(fullLink)}\`);
        if (res.ok) shortLink = await res.text();
      } catch(_){}

      // update link & QR
      const linkEl = document.getElementById('waLink');
      linkEl.href = shortLink;
      linkEl.textContent = shortLink;
      document.getElementById('waQr').src = 
        \`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=\${encodeURIComponent(shortLink)}\`;

      // show result
      document.getElementById('waResult').classList.remove('d-none');
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.getElementById('waLink').href;
      navigator.clipboard.writeText(text)
        .then(() => alert('Link berhasil disalin!'))
        .catch(() => alert('Gagal menyalin link.'));
    });
  </script>
</body>
</html>
