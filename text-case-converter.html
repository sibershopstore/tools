<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Text Case Converter - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ========== GLOBAL ========== */
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background-color: #f8f9fa;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* ========== NAVBAR ========== */
    .navbar {
      background-color: #212529;
      padding: 0.75rem 1rem;
    }
    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff !important;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
      font-weight: 600;
    }
    /* ========== MAIN ========== */
    main {
      flex: 1;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tool-box {
      background: #fff;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    /* ========== BUTTON GROUP ========== */
    .btn-group-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    /* ========== FOOTER ========== */
    footer {
      background-color: #212529;
      color: #adb5bd;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    /* ========== RESPONSIVE ========== */
    @media (max-width: 576px) {
      .navbar-brand { font-size: 1.15rem; }
      .navbar-nav .nav-link { font-size: 0.9rem; padding: 0.4rem 0.8rem; }
      footer { font-size: 0.85rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-shield-halved me-2"></i>Siber Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="tool-box">
      <h4 class="text-center mb-4">Text Case Converter</h4>
      <div class="mb-3">
        <label for="inputText" class="form-label">Masukkan Teks</label>
        <textarea id="inputText" class="form-control" rows="5" placeholder="Ketik atau tempel teks di sini..."></textarea>
      </div>

      <!-- tombol dikemas jadi grup responsif -->
      <div class="btn-group-flex mb-3">
        <button class="btn btn-primary" id="toSentence">Sentence Case</button>
        <button class="btn btn-primary" id="toTitle">Title Case</button>
        <button class="btn btn-primary" id="toUpper">UPPERCASE</button>
        <button class="btn btn-primary" id="toLower">lowercase</button>
      </div>

      <div class="mb-3">
        <label for="outputText" class="form-label">Hasil</label>
        <textarea id="outputText" class="form-control" rows="5" readonly></textarea>
      </div>

      <div class="text-center">
        <button class="btn btn-outline-secondary" id="copyBtn">
          <i class="fa fa-copy me-1"></i> Salin Teks
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store â€“ All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Converter Logic -->
  <script>
    const inputText   = document.getElementById('inputText');
    const outputText  = document.getElementById('outputText');
    const toUpper     = document.getElementById('toUpper');
    const toLower     = document.getElementById('toLower');
    const toTitle     = document.getElementById('toTitle');
    const toSentence  = document.getElementById('toSentence');
    const copyBtn     = document.getElementById('copyBtn');

    function sentenceCase(str){
      return str.toLowerCase()
        .replace(/([.!?]\s*|^)([a-z])/g, (m,p,c)=> p + c.toUpperCase());
    }
    function titleCase(str){
      return str.toLowerCase()
        .replace(/\b\w/g, c=> c.toUpperCase());
    }

    toUpper .addEventListener('click', ()=> outputText.value = inputText.value.toUpperCase());
    toLower .addEventListener('click', ()=> outputText.value = inputText.value.toLowerCase());
    toTitle .addEventListener('click', ()=> outputText.value = titleCase(inputText.value));
    toSentence.addEventListener('click', ()=> outputText.value = sentenceCase(inputText.value));

    copyBtn.addEventListener('click', ()=>{
      if(!outputText.value.trim()){
        return alert('Tidak ada teks untuk disalin.');
      }
      navigator.clipboard.writeText(outputText.value)
        .then(() => alert('Teks berhasil disalin!'))
        .catch(()=> alert('Gagal menyalin teks.'));
    });
  </script>
</body>
</html>
