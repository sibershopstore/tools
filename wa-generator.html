<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WA Link Generator - Siber Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Navbar */
    .navbar {
      background-color: #212529;
      padding: 8px 0;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      font-size: 1rem;
      padding: 0 1rem;
    }
    .nav-link:hover, .nav-link.active {
      color: #ffc107 !important;
      font-weight: bold;
    }
    main {
      flex: 1 0 auto;
      padding: 2rem 1rem;
    }
    /* Tool Box */
    .tool-box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    /* Footer */
    footer {
      flex-shrink: 0;
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
    }
    /* Results */
    .result-box {
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 5px;
      background: #f8f9fa;
      word-break: break-all;
    }
    .result-box a {
      text-decoration: none;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-shield-halved me-2"></i>Siber Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="kebijakan-privasi.html">Kebijakan Privasi</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="tool-box">
      <div class="text-center mb-4">
        <i class="fa-brands fa-whatsapp fa-3x text-success mb-3"></i>
        <h2>WhatsApp Link Generator</h2>
        <p class="lead">Buat link WhatsApp otomatis untuk bisnismu dengan mudah.</p>
      </div>

      <form id="waForm">
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Nomor WhatsApp (tanpa +62)</label>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="contoh: 81234567890" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan Default</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Halo, saya ingin bertanya..." required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Generate Link</button>
        </div>
      </form>

      <div class="mt-5 d-none" id="waResult">
        <h5>Link WhatsApp:</h5>
        <div class="result-box mb-3">
          <a href="#" id="waLink" target="_blank">â€”</a>
        </div>
        <div class="text-center mb-3">
          <img id="waQr" src="" alt="QR Code" style="max-width:200px;">
        </div>
        <div class="text-center">
          <button class="btn btn-success" id="copyBtn">
            <i class="fa-solid fa-copy me-1"></i>Copy Link
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Siber Shop Store - All Rights Reserved
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('waForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const phone = document.getElementById('phoneNumber').value.trim();
      const msg   = encodeURIComponent(document.getElementById('message').value.trim());
      const fullLink = `https://wa.me/62${phone}?text=${msg}`;

      // Shorten via TinyURL
      let shortLink = fullLink;
      try {
        const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(fullLink)}`);
        if (res.ok) shortLink = await res.text();
      } catch(_) { /* fallback to fullLink */ }

      // Update link
      const linkEl = document.getElementById('waLink');
      linkEl.href = shortLink;
      linkEl.textContent = shortLink;

      // Generate QR via QRServer
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(shortLink)}`;
      document.getElementById('waQr').src = qrUrl;

      // Show result
      document.getElementById('waResult').classList.remove('d-none');
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.getElementById('waLink').href;
      navigator.clipboard.writeText(text)
        .then(() => alert('Link berhasil disalin!'))
        .catch(() => alert('Gagal menyalin link.'));
    });
  </script>
</body>
</html>
